<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" 
		content="width=device-width,initial-scale=1.0,
		maximum-sacle=1.0,user-scalable=0">	
	<!-- <meta content=”telephone=no” name=”format-detection” />	 -->
	<link rel="stylesheet" type="text/css" href="ex_04.css">	
	<title>登陆页面</title>
</head>
<body>
	<div class="main">
		<div class="header">
			<div class="btn-close-area">
				<button class="close">关闭</button>
			</div>

			<div class="header-text">
				<a class="nav">登陆</a>
			</div>
			
			<div class="btn-reg-area">	
				<button class="reg">注册</button>
			</div>
		</div>

		<div class="userform-container">
			<div class="username">
				<!-- <i></i> -->
				<!-- <b class="dot">|</b> -->
				<input class="user" type="text" name="username"
				placeholder="请输入手机号"  maxlength="11" >
			</div>

			<div class="password">
				<!-- <i></i> -->
				<!-- <b class="dot">|</b> -->
				<input class="psw" type="text" name="password"
				placeholder="请输入密码"  maxlength="16" >
			</div>
		</div>


		<div class="login-area">
			<button type="submit">登    陆</button>
			<div>
				<ul>
					<li>
						<a href="http://www.baidu.com">忘记密码？</a>
					</li>
				</ul>
			</div>
		</div>
	</div>


</body>
</html>
