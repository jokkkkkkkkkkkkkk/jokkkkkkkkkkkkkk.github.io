<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" 
		content="width=device-width,initial-scale=1.0,
		maximum-sacle=1.0,user-scalable=0">	
	<link rel="stylesheet" type="text/css" href="ex_05_1.css">
	<title>护工页面</title>
</head>
<body>
	<div class="container">

		<div class="head">

			<div class="return">
				<a href="">
					<div class="a-return">
						<img src="return.png">
					</div>

				</a>
				<a>个人主页</a>
			</div>

			<div class="head-bg"></div>

			<div class="h-user">

				<div class="h-avatar"></div>

				<div class="h-info">

					<div class="h-basic">
						<span id="h-name">高素雅</span>
						<span id="h-age">51岁</span>
					</div>

					<div class="h-location">
						<span id="h-icon"></span>
						<span id="h-address">北京.通州.果园</span>
					</div>
				</div>	

			</div>
		</div>

		<div class="content">
			<div class="mod-profile">
			
				<dl class="user-profile-basic">
					<dt>专业技能</dt>
					<div class="split-line-top"></div>
					<dd>
						<span class="profile-value home">住家</span>
						<span class="profile-value meal">不含餐</span>
					</dd>
					<div class="split-line"></div>
					<dd>
						<span class="profile-attitude">从业年限</span>
						<span class="profile-value">0-3年</span>
					</dd>
					<div class="split-line"></div>
					<dd>
						<span class="profile-attitude">工作时间</span>
						<span class="profile-value">全天</span>
					</dd>
					<div class="split-line"></div>
					<dd>
						<span class="profile-attitude">服务价格</span>
						<span class="profile-value price">25元/小时</span>
					</dd>
					<div class="split-line"></div>
					<dd>
						<span class="profile-attitude" style="float: left;">自我介绍</span>
						<span class="profile-value self-intro ">
						可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。
						</span>
					</dd>
					<div class="split-line-top"></div>
				</dl>
				
			</div>
		</div>

		<div class="links-area">
			<div class="links-area-wrap">
				<div class="links-area-wrap-container">
					<a href="left" class="comment">
						<div class="pad">留言
						</div>
					</a>
				</div>
			</div>

			<div class="links-area-wrap">
				<div class="links-area-wrap-container">
					<a href="right" class="cellphone">
						<div class="pad">电话联系
						</div>
					</a>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
